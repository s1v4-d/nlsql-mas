name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - run: uv sync --frozen --extra dev

      - name: Check format
        run: uv run ruff format --check .

      - name: Lint
        run: uv run ruff check .

  typecheck:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - run: uv sync --frozen --extra dev
      - run: uv run mypy src/ || echo "Type errors found - not blocking CI"

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - run: uv sync --frozen --extra dev

      - name: Run tests
        run: uv run pytest tests/ -x --cov=src/retail_insights --cov-report=xml -m "not benchmark"

      - uses: codecov/codecov-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - run: uv sync --frozen --extra dev

      - name: Install security tools
        run: uv pip install bandit pip-audit

      - name: Run Bandit security scan
        run: |
          uv run bandit -r src/ -c pyproject.toml -f json -o bandit-report.json || true
          uv run bandit -r src/ -c pyproject.toml

      - name: Check dependencies for vulnerabilities
        run: uv run pip-audit --strict --progress-spinner off || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 7
