name: PR Infrastructure Check

on:
  pull_request:
    branches: [main]
    paths:
      - "infrastructure/**"

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_REGION: us-east-1
  TF_VERSION: "1.9.0"
  TF_WORKING_DIR: infrastructure/environments/dev

jobs:
  terraform-plan:
    name: Terraform Plan (Read-Only Preview)
    runs-on: ubuntu-latest

    if: github.event.pull_request.head.repo.full_name == github.repository

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-terraform
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: Comment Plan on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fmtStatus = '${{ steps.fmt.outcome }}' === 'success' ? '✅' : '❌';
            const initStatus = '${{ steps.init.outcome }}' === 'success' ? '✅' : '❌';
            const validateStatus = '${{ steps.validate.outcome }}' === 'success' ? '✅' : '❌';
            const planStatus = '${{ steps.plan.outcome }}' === 'success' ? '✅' : '❌';

            const plan = `${{ steps.plan.outputs.stdout }}`.substring(0, 60000);

            const output = `### Terraform Plan Results

            | Check | Status |
            |-------|--------|
            | Format | ${fmtStatus} |
            | Init | ${initStatus} |
            | Validate | ${validateStatus} |
            | Plan | ${planStatus} |

            <details><summary>Show Plan Output</summary>

            \`\`\`hcl
            ${plan}
            \`\`\`

            </details>

            > **Note:** This is a read-only preview. No infrastructure changes have been made.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Fail if checks failed
        if: steps.fmt.outcome == 'failure' || steps.init.outcome == 'failure' || steps.validate.outcome == 'failure' || steps.plan.outcome == 'failure'
        run: exit 1
