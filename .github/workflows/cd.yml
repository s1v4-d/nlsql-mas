name: CD

on:
  workflow_dispatch:
    inputs:
      deploy_infra:
        description: "Deploy infrastructure changes"
        type: boolean
        default: true
      deploy_app:
        description: "Deploy application"
        type: boolean
        default: true

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TF_VERSION: "1.9.0"
  CLUSTER_NAME: retail-insights-dev
  ECR_REPO_API: retail-insights-api
  ECR_REPO_UI: retail-insights-streamlit

jobs:
  terraform:
    name: Terraform Apply
    if: inputs.deploy_infra
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-dev
      cancel-in-progress: false

    defaults:
      run:
        working-directory: infrastructure/environments/dev

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-terraform
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        run: terraform plan -no-color -input=false -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

  build:
    name: Build Docker Images
    needs: terraform
    if: |
      always() &&
      inputs.deploy_app &&
      (needs.terraform.result == 'success' || needs.terraform.result == 'skipped')
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: ecr

      - uses: docker/setup-buildx-action@v3

      - name: Build API Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./env-files/docker/Dockerfile.api
          target: production
          push: true
          tags: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO_API }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build UI Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./env-files/docker/Dockerfile.ui
          push: true
          tags: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO_UI }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to ECS
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: ecr

      - name: Get API task definition
        run: |
          aws ecs describe-task-definition --task-definition ${{ env.CLUSTER_NAME }}-api \
            --query taskDefinition > task-def-api.json

      - name: Render API task definition
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        id: api-task
        with:
          task-definition: task-def-api.json
          container-name: api
          image: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO_API }}:${{ github.sha }}

      - name: Deploy API service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.api-task.outputs.task-definition }}
          service: api
          cluster: ${{ env.CLUSTER_NAME }}
          wait-for-service-stability: true

      - name: Get UI task definition
        run: |
          aws ecs describe-task-definition --task-definition ${{ env.CLUSTER_NAME }}-streamlit \
            --query taskDefinition > task-def-ui.json

      - name: Render UI task definition
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        id: ui-task
        with:
          task-definition: task-def-ui.json
          container-name: streamlit
          image: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO_UI }}:${{ github.sha }}

      - name: Deploy UI service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.ui-task.outputs.task-definition }}
          service: streamlit
          cluster: ${{ env.CLUSTER_NAME }}
          wait-for-service-stability: true
