name: CD

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "infrastructure/**"
      - "Dockerfile"
      - "Dockerfile.streamlit"
      - "pyproject.toml"
      - "uv.lock"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        default: "dev"
        options:
          - dev
          - prod
      deploy_infra:
        description: "Deploy infrastructure"
        type: boolean
        default: true
      deploy_app:
        description: "Deploy application"
        type: boolean
        default: true

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_REGION: us-east-1
  TF_VERSION: "1.5.7"
  ECR_REPO_API: retail-insights-api
  ECR_REPO_UI: retail-insights-streamlit

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      infra: ${{ steps.filter.outputs.infra }}
      app: ${{ steps.filter.outputs.app }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            infra:
              - 'infrastructure/**'
            app:
              - 'src/**'
              - 'Dockerfile'
              - 'Dockerfile.streamlit'
              - 'pyproject.toml'
              - 'uv.lock'

  terraform:
    needs: detect-changes
    if: needs.detect-changes.outputs.infra == 'true' || (github.event_name == 'workflow_dispatch' && inputs.deploy_infra)
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-${{ github.event.inputs.environment || 'dev' }}
      cancel-in-progress: false

    defaults:
      run:
        working-directory: infrastructure/environments/${{ github.event.inputs.environment || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-terraform
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

  build:
    needs: [detect-changes, terraform]
    if: |
      always() && 
      (needs.detect-changes.outputs.app == 'true' || (github.event_name == 'workflow_dispatch' && inputs.deploy_app)) &&
      (needs.terraform.result == 'success' || needs.terraform.result == 'skipped')
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: ecr

      - uses: docker/setup-buildx-action@v3

      - name: Build API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          tags: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO_API }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build UI
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.streamlit
          push: true
          tags: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO_UI }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: ecr

      - name: Get API task definition
        run: |
          aws ecs describe-task-definition --task-definition retail-insights-dev-api \
            --query taskDefinition > task-def-api.json

      - uses: aws-actions/amazon-ecs-render-task-definition@v1
        id: api-task
        with:
          task-definition: task-def-api.json
          container-name: api
          image: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO_API }}:${{ github.sha }}

      - uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.api-task.outputs.task-definition }}
          service: api
          cluster: retail-insights-dev
          wait-for-service-stability: true

      - name: Get UI task definition
        run: |
          aws ecs describe-task-definition --task-definition retail-insights-dev-streamlit \
            --query taskDefinition > task-def-ui.json

      - uses: aws-actions/amazon-ecs-render-task-definition@v1
        id: ui-task
        with:
          task-definition: task-def-ui.json
          container-name: streamlit
          image: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO_UI }}:${{ github.sha }}

      - uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.ui-task.outputs.task-definition }}
          service: streamlit
          cluster: retail-insights-dev
          wait-for-service-stability: true

  deploy-prod:
    needs: deploy-dev
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'prod'
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-prod-role
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: ecr

      - name: Get API task definition
        run: |
          aws ecs describe-task-definition --task-definition retail-insights-prod-api \
            --query taskDefinition > task-def-api.json

      - uses: aws-actions/amazon-ecs-render-task-definition@v1
        id: api-task
        with:
          task-definition: task-def-api.json
          container-name: api
          image: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO_API }}:${{ github.sha }}

      - uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.api-task.outputs.task-definition }}
          service: api
          cluster: retail-insights-prod
          wait-for-service-stability: true

      - name: Get UI task definition
        run: |
          aws ecs describe-task-definition --task-definition retail-insights-prod-streamlit \
            --query taskDefinition > task-def-ui.json

      - uses: aws-actions/amazon-ecs-render-task-definition@v1
        id: ui-task
        with:
          task-definition: task-def-ui.json
          container-name: streamlit
          image: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO_UI }}:${{ github.sha }}

      - uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.ui-task.outputs.task-definition }}
          service: streamlit
          cluster: retail-insights-prod
          wait-for-service-stability: true
